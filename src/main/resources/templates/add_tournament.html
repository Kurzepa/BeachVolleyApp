<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Dodaj swój turniej</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
</head>
<body class="bg-secondary">
<div class="p-3 mb-2 bg-dark text-white text-right">
    <button type="button" class="btn btn-outline-warning">Zajerestruj się</button>
    <button type="button" class="btn btn-warning">ZALOGUJ</button>
</div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light text-warning">
    <a class="navbar-brand" href="#" th:href="@{/}">Strona główna</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/tournaments}">Turnieje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/ranking}">Ranking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/addTournament}">Dodaj turniej</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Szukaj</button>
        </form>
    </div>
</nav>

<div class="container">
    <br />
    <form class="offset-sm-2 col-sm-8 bg-warning rounded" action="#" method="post" th:action="@{/save}" th:object="${tournament} ">
        <br />
        <h3 class="text-dark text-center">DODAJ TURNIEJ</h3>
        <div class="form-group">
                <input type="text" class="form-control" placeholder="Nazwa turnieju" th:field="*{name}"/>
        </div>

        <div class="form-group">
            <label class="text-dark">Kategoria:</label>
                <div class="form-group form-check-inline">
                    <div class="bg-warning ">
                        <input class="text-dark form-check-input col-auto" th:text="Open" type="radio" th:field="*{category}" th:value="Open">
                        <input class="text-dark form-check-input col-auto" th:text="Kobiety" type="radio" th:field="*{category}" th:value="Women">
                        <input class="text-dark form-check-input col-auto" th:text="Mężczyźni" type="radio" th:field="*{category}" th:value="Men">
                        <input class="text-dark form-check-input col-auto" th:text="Mixty" type="radio" th:field="*{category}" th:value="Mix">
                    </div>
                </div>
        </div>

                <!--<input type="text" class="from-control" placeholder="Kategoria" th:field="*{category}"/>-->
        <div class="form-row form-group">
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="Miejscowość" th:field="*{location.city}"/>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Ulica" th:field="*{location.street}"/>
                    </div>
                    <div class="col">
                        <input class="form-control" placeholder="Numer" th:field="*{location.number}"/>
                    </div>
        </div>

        <div class="form-group">
            <input class="form-control" placeholder="Liczba par" th:field="*{sitesNumber}"/>
        </div>

        <div class="form-group">
            <input class="form-control" placeholder="Wpisowe" th:field="*{fee}"/>
        </div>

        <div class="form-group">
            <input type="date" class="form-control" placeholder="Data" th:field="*{date}"/>
        </div>

        <div class="form-group">
            <input type="time" class="form-control" placeholder="Godzina" th:field="*{time}"/>
        </div>

        <div class="form-row form-group">
            <button type="submit" class="col-sm-12 btn btn-outline-secondary text-dark">Zapisz</button>
        </div>
        <br />
    </form>
</div>

<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
